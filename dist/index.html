<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="/dist/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>Document</title>
</head>

<body>
    <header class="p-8 bg-white">
        <div class="flex px-28 space-x-44">
            <div class="cursor-pointer">
                <img src="/images/logo.png" alt="">
            </div>

            <div>
                <ul class="flex space-x-6 cursor-pointer">
                    <li>Home</li>
                    <li>Shop</li>
                    <li>Catalogue</li>
                    <li>New Arrivals</li>
                    <li>Contact</li>
                </ul>
            </div>

            <div class="flex space-x-8 cursor-pointer">
                <i class="fa fa-search" aria-hidden="true"></i>
                <i class="fa fa-heart" aria-hidden="true"></i>
                <i class="fa fa-shopping-bag" aria-hidden="true"></i>
            </div>
        </div>
    </header>

    <!-- hero section -->

    <section>
        <div class="bg-[#F8F9FA]">
            <div class="flex">
                <div>
                    <img src="/images/landing (1).png" alt="" class="">
                </div>

                <div class="p-20 text-center !important space-y-5">
                    <h4>#NEW SUMMER COLLECTIONS 2021</h4>
                    <h1 class="font-bold text-6xl lg:whitespace-nowrap">ARRIVALS SALES</h1>
                    <button class="bg-[#343A40] riri text-[#fff] hover:bg-black">SHOP NOW</button>
                </div>
            </div>
        </div>

    </section>

    <div class="px-28">
        <h4 class="h4">
            DISCOVER <br>
            THE COLLECTIONs
        </h4>

    </div>

    <section class="">
        <div class="flex space-x-6 ">
            <div class="bg-[#F8F9FA]">
                <img src="/images/woman.png" alt="">
            </div>
            <div class="space-y-5">
                <div class="bg-[#F8F9FA]">
                    <img src="/images/man.png" alt="">
                </div>
                <div class="bg-[#F8F9FA]">
                    <img src="/images/shoes.png" alt="">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
